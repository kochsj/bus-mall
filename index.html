<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bus Mall</h1>
        <!-- /*!
        * Chart.js v2.8.0
        * https://www.chartjs.org
        * (c) 2019 Chart.js Contributors
        * Released under the MIT License
        */ -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
        <p>Instructions: Help us by picking your favorite image. First input how many choices you would like at a time.</p>
        <p id="buttonPlacement"></p>
        <form id="userForm">
            <fieldset>
                <label>How many pictures would you like to display?</label>
                <input id="numberOfPictures" placeholder="Number of Pictures Displayed"></input>
                <button>Submit</button>
            </fieldset>
        </form>
        <table id="resultsTable"></table>
        <p id="canvasPlacement"></p>
        <canvas id="myGraph" width="1000px" height="650px"></canvas>
        <section id="imageContainer"></section>
    </body>
    <footer>
        <script src="app.js"></script>
    </footer>
</html>
