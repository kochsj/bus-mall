<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bus Mall</h1>
        <p>Instructions: Help us by picking your favorite image. First input how many choices you would like at a time.</p>
        <p id="buttonPlacement"></p>
        <form id="userForm">
            <fieldset>
                <label>How many pictures would you like to display?</label>
                <input id="numberOfPictures" placeholder="Number of Pictures Displayed"></input>
                <button>Submit</button>
            </fieldset>
        </form>
        <table id="resultsTable"></table>
        <section id="imageContainer"></section>
    </body>
    <footer>
        <script src="app.js"></script>
    </footer>
</html>
